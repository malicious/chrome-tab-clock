<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
* {
  margin: 0;
  padding: 0;
}
html {
  height: 100%;

  font-size: 15px;
  font-family: sans-serif;
  cursor: default;
  -webkit-user-select: none;
}
body {
  height: 100%;
  display: flex;
  align-items: center;
}

/*
 * Clock
 */
.m-clock {
  font-size: 200px;
  font-family: 'Helvetica Neue', 'FrutigerLTStd-UltraBlack', 'Myriad Pro Light', sans-serif;
  font-weight: 100;
  text-align: center;
  width: 100%;
}
.m-clock:hover {
  background: #eee;
}
.m-clock .seconds {
  font-size: 100px;
  font-weight: 200;
}
.m-clock .minutes {
  color: #db3d2a;
}
.m-date {
  position: absolute;
  left: 0;
  bottom: 20px;
  width: 100%;

  font-size: 24px;
  font-weight: 200;
  color: #999;
  text-align: center;
}

@media (prefers-color-scheme: dark) {
  html {
    color: #eee;
    background-color: black;
  }
  .m-clock:hover {
    background: #111;
  }
}
</style>
<script defer src="tab.js"></script>
</head>
<body>
  <div class="m-clock">
    <span class="hours"> </span>
    <span class="minutes"> </span>
    <span class="seconds"> </span>
  </div>
  <div class="m-date"> </div>
</body>
</html>
